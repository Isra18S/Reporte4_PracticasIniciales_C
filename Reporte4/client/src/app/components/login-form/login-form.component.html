
<body class="text-center">
<div id = "principal">
  <form className="Principal" action="/login" class="form-signin text-center shadow-lg p-3 mb-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <br><br><br>
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      <div class="form-group">
        <input type="text" name="usuario"  placeholder="Username" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="password" name="password"  placeholder="Password" class="form-control" required>
      </div>
      <button class = "btn btn-primary btn-block" routerLink="/publicaciones">
        LOGIN
      </button>
      <div>
            <br><button class = "btn btn-sec btn-block text-light" routerLink="/register" >
                REGISTER
              </button>
          </div>
      <br>
      
  </form>
</div></body>
