<div class="row">

    <div class="card">
      <div class="card-body">
        <form action="">
          <h3>NUEVA PUBLICACIÓN</h3>
          <div class="form-group">
            <input type="text" name="usuario" [(ngModel)]="publicacion.usuario" placeholder="Usuario" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea name="mensaje"  rows="2" [(ngModel)]="publicacion.mensaje" placeholder="Mensaje" class="form-control"></textarea>
          </div>
          <div class="form-group">
            
            <select type="text" name="tipo" [(ngModel)]="publicacion.tipo" placeholder="Tipo" class="form-control" autofocus>
              <option>Curso</option>
              <option>Catedrático</option>
            </select>
          </div>
          <button class = "btn btn-dark btn-block" (click)="saveNewPublicacion()">
            Save
          </button>
        </form>
      </div>
    </div>
</div>
