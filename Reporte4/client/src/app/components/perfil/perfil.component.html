<div id = "principal">
  <div class=" text-center" *ngFor="let registro of registros">
    <form className="Principal" action="/login" class="form-signin text-center shadow-lg p-3 mb-5">
      <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="black" class="bi bi-person-check-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
    <br>
    <h1 class="h3 mb-3 font-weight-normal">Perfil de {{registro.id}}</h1>
    <form>
        <div class="form-group row">
          <label for="user" class="col-sm-2 col-form-label">Registro Académico</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user" value={{registro.id}} readonly>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Nombres:</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" value={{registro.name}} id="inputName" readonly>
          </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputLastname" class="col-sm-2 col-form-label">Apellidos:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  value={{registro.lastname}} id="inputLastname" readonly>
            </div>
          </div>
          <br>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  value={{registro.password}} id="inputPassword" readonly >
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Correo:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" value={{registro.email}} id="inputEmail" readonly>
            </div>
          </div>
          <br>
          <h3>Configuracion de Cursos:</h3>
          
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="/publicaciones" class="nounderline text-white" >Regresar</a></button>
          <button class="btn btn-lg btn-secondary btn-block" type="submit"><a [routerLink]="['/ver-cursos', registro.id]" class="nounderline text-white">Agregar Cursos</a></button>
          <br>
      </form>
    

    </form>
    <h2 class="text-center">Cursos aprobados</h2>
    <button class="btn btn-lg btn-success btn-block" type="submit"><a [routerLink]="['/cursos', registro.id]" class="nounderline text-white">Ver Cursos</a></button>
    </div>
    </div>
